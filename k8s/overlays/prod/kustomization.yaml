apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: prod-
namespace: k8s-inference-sim
resources:
  - ../../base
patches:
  - target:
      kind: Deployment
      name: inference-sim
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/imagePullPolicy
        value: Always
      - op: replace
        path: /spec/replicas
        value: 3
