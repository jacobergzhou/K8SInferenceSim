apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: inference-sim
  namespace: k8s-inference-sim
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: inference-sim
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
